<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 박스 연습</title>
    <style>
        * { /* 기본으로 설정된 여백을 초기화 */
            margin:0;
            padding:0;
        }
        #banner {
            width:185px;
            height:236px;
            background-image:url("img/banner_bg.jpg");
            border:solid 1px #00ffff;
        }

        #banner img {
            margin-top:200px;
            margin-left:50px;
        }
    </style>
</head>
<body>
    <img src="img/banner.png">
    <br><br>
    <div id="banner">
        <img src="img/buy.png">
    </div>
</body>
</html>
