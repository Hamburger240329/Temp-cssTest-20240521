<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 태그 선택자 연습</title>
    <style>
        h1#test01 {
            color:red;
        }
        span.test02 {
            font-size:30px;
            color:green;
            text-decoration:underline;
        }
        h3.test02 {
            font-size:30px;
            color:skyblue;
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <h1>서울특별시</h1>
    <h1 id="test01">인천광역시</h1>
    <h1>부산광역시</h1>
    <span class="test02">용산구</span> <span class="test02">종로구</span> <span class="test02">강남구</span>
    <h3 class="test02">한남동</h3>
</body>
</html>
