<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 텍스트 연습01</title>
    <style>
        h3 {
            color:red;
            font-size:40px;
            text-align:center;
            text-decoration:underline;
            text-shadow:3px 3px 3px #444444;
            font-family:"휴먼엑스포"; /* 글꼴변경 */
        }
        p {
            text-align:center;
            font-weight:bold; /* 텍스트 굵기 */
            font-style:italic;
        }

    </style>
</head>
<body>
    <h3>감사합니다!</h3>
    <p>안녕하세요</p>
</body>
</html>
